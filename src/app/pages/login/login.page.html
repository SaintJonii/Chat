<ion-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="height: 60%; display: flex; align-items: center; justify-content: center;">

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Chat Académico</ion-card-subtitle>
        <ion-card-title>Ingrese sus datos</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario </ion-label>
          <ion-input type="email" [(ngModel)]="user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña </ion-label>
          <ion-input type="password" [(ngModel)]="pass"></ion-input>
        </ion-item> 
      </ion-card-content>
      <ion-button color="primary" (click)="login()" shape="round" fill="outline" expand="full" >
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
        Ingresar</ion-button>
    </ion-card>

  </div>

</ion-content>
