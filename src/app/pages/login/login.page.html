<ion-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="height: 35%; display: flex; align-items: center; justify-content: center;">
    <img src="assets/nombre_app.png" width="100%" height="400" >
  </div>


  <div style="height: 40%; display: flex; align-items: center; justify-content: center;">

    <form id="form" [formGroup]="loginForm">
  
      <ion-item class="ion-margin-bottom">
        <ion-input formControlName="correo" placeholder="Usuario" [(ngModel)]="user"></ion-input>
        <ion-icon name="person-sharp"></ion-icon>
      </ion-item>
      <div *ngFor="let error of errorMessages.correo">
        <ng-container *ngIf="correo.hasError(error.type) && (correo.dirty || correo.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div><br>
      <ion-item class="ion-margin-bottom">
        <ion-input formControlName="clave" type="password" placeholder="Contraseña" [(ngModel)]="pass"></ion-input>
        <ion-icon name="lock-closed-sharp"></ion-icon>
      </ion-item>
      <div *ngFor="let error of errorMessages.clave">
        <ng-container *ngIf="clave.hasError(error.type) && (clave.dirty || clave.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div><br>
  
      <ion-button expand="block" type="submit"  (click)="login()" color="primary" shape="round">Iniciar sesión</ion-button>
    </form>

  </div>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="arrow-back-circle-sharp"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button data-desc="Invi" (click)="LoginInvitado()" color="primary">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button data-desc="Admi" (click)="LoginAdmin()" color="primary">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button data-desc="Usua" (click)="LoginUsuario()" color="primary">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button data-desc="Anon" (click)="LoginAnonimo()" color="primary">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button data-desc="Test" (click)="LoginTester()" color="primary">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
