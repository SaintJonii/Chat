<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="font-family: Arial, Helvetica, sans-serif;" defaultHref="/" text="Volver" color="primary"
        mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="tituloHeaderB" style="margin-left: 30%;">
      {{nombreSala}}
    </ion-title>
    <ion-icon class="ionIcon" style="margin-right: 2%;" slot="end" src="./assets/sign-out-alt-solid.svg" (click)="salir()"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-spinner name="lines" *ngIf="mostrar" class="unSpinner"></ion-spinner>
  <ion-card *ngFor="let mensaje of mensajes"
    [ngClass]="(nombreUsuario == mensaje.nombre)? 'mensaje mensajePropio': 'mensaje mensajeGrupo'">

    <label class="cabeceraMensaje">
      {{mensaje.fecha}}
    </label>
    <br>
    <label *ngIf="nombreUsuario != mensaje.nombre" class="cabeceraMensaje">
      {{mensaje.nombre}} dice:
    </label>
    <ion-card-content>
      {{mensaje.mensaje}}
    </ion-card-content>
  </ion-card>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-item color="gray">

      <ion-input class="enviarTexto" [(ngModel)]="mensaje" maxlength="21"></ion-input>
      <button icon-only ion-button clear type="button" item-right (click)="sendMessage()">
        <ion-icon style="zoom:2.6;" name="send"></ion-icon>
      </button>
    </ion-item>

  </ion-toolbar>
</ion-footer>
